services:
  db:
    image: postgres:16-alpine
    container_name: personal-journal-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: journal
      POSTGRES_USER: journal
      POSTGRES_PASSWORD: journal
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
